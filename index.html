<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Challenge2_RL</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body >
		<header class="head">
			<img src="logo.png">
			<h1>Tijd Wijzer</h1>
		</header>
        <main>		
			<div class="ballen">
				<img src="zon.png" id="zon">
				<img src="maan.png" id="maan">
			</div> 
			<div class="wrapper">
				<div class="display">
					<div id="klok">
						0:00
					</div>
				</div>
				<span></span>
				<span></span>
			</div>
			<div class="vandaag1 container">
				<p class="tekst">Vaandag is</p>
				<span id="vandaag">0</span>
			</div>
			<div class="dag container">
				<p class="tekst">Dagen in Mars sinds aankomen</p>
				<span id="dagen">0</span>
			</div>
			<div class="datum1 container">
				<p class="tekst">Datum van vandaag in Mars</p>
				<span id="datum">0/00/0000</span>
			</div>
			<div class="verschil container">
				<p class="tekst">Dagen verschil tussen Mars en Aarde</p>
				<span id="dagenVerschil">0:00</span>
			</div>
			<div class="temperatuur1 container">
				<p class="tekst">Temperatuur nu in Mars</p>
				<span id="temperatuur">0</span> 
			</div>
			<div class="animatie">
				<div id="elon">
					<img src="elon.png">
				</div>
				<button id="playButton">Roep Elon Musk</button>
				<button id='backButton'>Bye bye</button>
			</div>
        </main>
		<footer class="foot">
			<p>Fijne dag nog in Mars!</p>
		</footer>
	</body>
</html>
